<h1>Update Event: {{ singleEvent.name }}</h1>
<hr />
<!--TODO (future): put in proper validation and sanitization for each field-->
<form #updateEventForm="ngForm" (ngSubmit)="updateEvent(updateEventForm.value)" autocomplete="off" novalidate>
  <div class="form-group">
    <label for="eventName">Event Name:</label>
    <input [(ngModel)]="singleEvent.name" name="name" id="name" type="text" class="form-control" placeholder="Name of the event" required />
  </div>
  <div class="form-group">
    <label for="eventPresenter">Presenter:</label>
    <input [(ngModel)]="singleEvent.presenter" name="presenter" id="presenter" type="text" class="form-control" placeholder="Name of the presenter" required />
  </div>
  <div class="form-group">
    <label for="eventDate">Date:</label>
    <input [(ngModel)]="singleEvent.date" name="date" id="date" type="text" class="form-control" placeholder="Date of event (format: YYYY-MM-DD)" /> <!--TODO (future): Make this a date picker instead of string input-->
  </div>
  <div class="form-group">
    <label for="eventDuration">Duration (hours):</label>
    <input [(ngModel)]="singleEvent.duration" name="duration" id="duration" type="text" class="form-control" placeholder="Event duration (in hours)" required />
  </div>
  <div class="form-group">
    <label for="eventLocation">Location:</label>
    <input [(ngModel)]="singleEvent.location" name="location" id="location" type="text" class="form-control" placeholder="Location of event" required />
  </div>
  <div class="form-group">
    <label for="eventDescription">Description:</label>
    <input [(ngModel)]="singleEvent.description" name="description" id="description" type="text" class="form-control" placeholder="Enter event description" required />
  </div>

  <button type="submit" [disabled]="updateEventForm.invalid" class="btn btn-primary">Update</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
