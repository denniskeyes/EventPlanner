<h1>Create New Event</h1>
<hr />
<!--TODO (future): put in proper validation and sanitization for each field-->
<form #newEventForm="ngForm" (ngSubmit)="createEvent(newEventForm.value)" autocomplete="off" novalidate>
  <div class="form-group">
    <label for="eventName">Event Name:</label>
    <input (ngModel)="event.name" name="name" id="name" type="text" class="form-control" placeholder="Name of the event" required />
  </div>
  <div class="form-group">
    <label for="eventPresenter">Presenter:</label>
    <input (ngModel)="event.presenter" name="presenter" id="presenter" type="text" class="form-control" placeholder="Name of the presenter" required />
  </div>
  <div class="form-group">
    <label for="eventDate">Date:</label>
    <input (ngModel)="event.date" name="date" id="date" type="text" class="form-control" placeholder="Date of event (format: YYYY-MM-DD)" /> <!--TODO (future): Make this a date picker instead of string input-->
  </div>
  <div class="form-group">
    <label for="eventDuration">Duration (hours):</label>
    <input (ngModel)="event.duration" name="duration" id="duration" type="text" class="form-control" placeholder="Event duration (in hours)" required />
  </div>
  <div class="form-group">
    <label for="eventLocation">Location:</label>
    <input (ngModel)="event.location" name="location" id="location" type="text" class="form-control" placeholder="Location of event" required />
  </div>
  <div class="form-group">
    <label for="eventDescription">Description:</label>
    <input (ngModel)="event.description" name="description" id="description" type="text" class="form-control" placeholder="Enter event description" required />
  </div>

  <button type="submit" [disabled]="newEventForm.invalid" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
